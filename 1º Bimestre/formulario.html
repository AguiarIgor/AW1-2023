<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <forms>
        <fieldset>
            <legend>Questionário</legend>
            <fieldset>
                <legend>Cadastro</legend>
                <br/>
                <label for="email">Email:</label>
                <input type="email" name="email"/>
                <br/>
                <br/>
                <label for="senha">Senha:</label>
                <input type="password" name="senha"/>
            </fieldset>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" name="nome"/>
                <br/>
                <br/>
                <label for="idade">Idade:</label>
                <input type="number" name="idade"/>
                <br/>
                <br/>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone"/>
                <br/>
                <br/>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" name="nascimento" placeholder="DD/MM/AAAA"/>
                <br/>
                <br/>
                <label for="genero">Gênero: </label>
                <input type="radio" name="genero" id="masculino" value="Masculino"/>
                <label for="masculino">Masculino</label>

                <input type="radio" name="genero" id="feminino" value="Feminino"/>
                <label for="feminino">Feminino</label>

                <input type="radio" name="genero" id="outros" value="Outros"/>
                <label for="outros">Outros</label>

                <input type="radio" name="genero" id="noresponse" value="Prefiro não responder"/>
                <label for="noresponse">Prefiro não responder</label>
            </fieldset>
            <fieldset>
                <legend>Preferências:</legend>
                <label for="celular">Marca de celular que você usa: </label>
                <select name="celular">
                    <option value="samsung">Samsung</option>
                    <option value="apple">Apple</option>
                    <option value="motorola">Motorola</option>
                    <option value="xiaomi">Xiaomi</option>
                </select>
                <br/>
                <br/>
                <label for="navegador">Escolha um navegador que você usa: </label>
                <datalist name="navegador">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="microsoft-edge">Edge</option>
                </datalist>
                <br/>
                <br/>
                Escolha os ritmos musicais que você escuta:
                <input type="checkbox" name="rock" value="Rock"/>
                <label for="rock">Rock</label>
                <input type="checkbox" name="pop" value="Pop"/>
                <label for="pop">Pop</label>
                <input type="checkbox" name="funk" value="Funk"/>
                <label for="funk">Funk</label>
                <input type="checkbox" name="mpb" value="MPB"/>
                <label for="mpb">MPB</label>
                <input type="checkbox" name="sertanejo" value="Sertanejo"/>
                <label for="sertanejo">Sertanejo</label>
            </fieldset>
            <fieldset>
                <legend>Comentário</legend>
                <textarea rows="4" cols="50" placeholder="Digite um comentário!"></textarea>
            </fieldset>
            <input type="reset" value="Resetar"/>
            <input type="submit" value="Enviar"/>
        </fieldset>
    </forms>
</body>

</html>
